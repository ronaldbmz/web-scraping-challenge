<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mars_index.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <script type="text/javascript">
function changedata(img)
{
 <!--document.getElementById("first").style.display ='block';-->
 var elements = document.getElementsByClassName(img);
	alert(elements);
}
</script>

<meta charset="UTF-8">
<title>Latitude</title> 
  
</head>
<body>

<div class="container">
<div class="row">
<div class="col-lg-12">

 <!-- <div class="rightColumn">-->
<div clas="container">
<div class="jumbotron text-center">
  <h1 class="header-text1"> <strong>Mission to Mars</strong> </h1>
  <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
</div>

 <div class="card">
 
  <div class="text-header">
  <h3 class="header-text"> <strong>Latest Mars News</strong></h3>
  <h4 class="header-text"> <strong>{{ mars.news_title }}</strong></h4>
  <p class="header-text"> {{ mars.news_para }}</p>
  </div>
   <hr class="header-line">

   <div class="row">

    <div class="col-lg-7 listImageColumn">
     <h3 class="sub-header-text1"> <strong>Featured Mars Image</strong></h3>
     <img  class="listImage" src={{ mars.featured_image }} width="250px" height="500px"></img>
      </div>
      <div class="col-lg-5 listImageColumn">
        <h3 class="sub-header-text1"> <strong>Mars Facts</strong></h3>
        
         <div class="table-responsive">
               {{ tables|safe }}
          </div>
       </div>
       <hr class="header-line">  
       <br>
       <br>
         <div class="col-lg-12 listImageColumn"> 
          <h3 class="sub-header-text"> <strong>Mars Hemispheres</strong></h3>
         <hr class="header-line">   
       
       <div class="col-lg-6 listImageColumn">
        <img  class="listImage" src={{ mars.mars_hemis[0].img_url }} width="250px" height="500px"></img>
        <h4 class="sub-header-text"> <strong>{{ mars.mars_hemis[0].title }}</strong></h4>
         </div>
      
       <div class="col-lg-6 listImageColumn">
          <img class="listImage" src={{ mars.mars_hemis[1].img_url }} width="250px" height="500px"></img>
          <h4 class="sub-header-text"> <strong>{{ mars.mars_hemis[1].title }}</strong></h4>
      
         </div>
       
       <div class="col-lg-6 listImageColumn">
       <img class="listImage" src={{ mars.mars_hemis[2].img_url }}  width="250px" height="500px"></img>
       <h4 class="sub-header-text"> <strong>{{ mars.mars_hemis[2].title }}</strong></h4>
       
         </div>
         
         <div class="col-lg-6 listImageColumn">
          <img class="listImage" src={{ mars.mars_hemis[3].img_url }} width="250px" height="500px"></img>
          <h4 class="sub-header-text"> <strong>{{ mars.mars_hemis[3].title }}</strong></h4>
          
         </div>


 <!--</div>-->
</div>
</div>
</body>
</html>
